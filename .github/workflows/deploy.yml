name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    tags:
      - '*'

permissions:
  contents: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Install Yarn 4 (Corepack)
        run: |
          corepack enable
          corepack prepare yarn@4.1.0 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Determine deployment path
        id: deployment-path
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "destination_dir=tags/$TAG_NAME" >> $GITHUB_OUTPUT
            echo "vite_base=/test-pages/tags/$TAG_NAME/" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            echo "destination_dir=." >> $GITHUB_OUTPUT
            echo "vite_base=/test-pages/" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: yarn build
        env:
          VITE_BASE: ${{ steps.deployment-path.outputs.vite_base }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ steps.deployment-path.outputs.destination_dir }}
          keep_files: ${{ steps.deployment-path.outputs.is_tag }}

